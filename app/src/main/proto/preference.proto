syntax = "proto3";

option java_package = "com.jalsol.travelly";
option java_multiple_files = true;

message AccountInfo {
  string email = 1;
  string phone = 2;
  string firstname = 3;
  string lastname = 4;
  string base64_profile_picture = 5;
}

message Preferences {
  bool onboardingComplete = 1;
  AccountInfo accountInfo = 2;
}
